<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRONSMITH DRILL</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Metal Mania', cursive;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      margin-top: 20px;
    }

    .sparks {
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif') no-repeat center;
      background-size: cover;
      height: 200px;
    }

    h1 {
      font-size: 4rem;
      color: #ff4500;
      text-shadow: 0 0 10px #ff4500;
    }

    h2 {
      font-size: 2rem;
      color: #fff;
    }

    .barbed-line {
      height: 10px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/1/12/Barbed_wire_line.svg') repeat-x center;
      background-size: contain;
      margin: 20px 0;
    }

    .bio {
      margin: 20px;
      font-size: 1.2rem;
    }

    .social-buttons, .merch {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .button {
      background-color: black;
      border: 2px solid #ff4500;
      color: #ff4500;
      padding: 10px 20px;
      text-decoration: none;
      font-family: 'Metal Mania', cursive;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ff4500;
      color: black;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="logo-ironsmith.png" alt="IRONSMITH Logo" class="logo">

  <!-- HEADER -->
  <div class="sparks"></div>

  <h1>IRONSMITH DRILL</h1>
  <div class="barbed-line"></div>

  <div class="bio">
    Benvenuto nel mondo della musica IRONSMITH: dove il metallo incontra il ritmo della drill music.
  </div>

  <div class="social-buttons">
    <a class="button" href="#">Instagram</a>
    <a class="button" href="#">YouTube</a>
    <a class="button" href="#">Spotify</a>
  </div>

  <div class="barbed-line"></div>

</body>
</html>
